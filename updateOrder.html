	<script type="text/javascript">
	//获取订单生产当日时间
	function getTime() {
		var today=new Date();
		var y=today.getFullYear();
		var m=today.getMonth()+1;
		var d=today.getDate();
		m=checkTime(m);
		d=checkTime(d);
		var x=document.getElementById("time2");
		x.innerHTML=y+""+m+""+d+"";
	}
	function checkTime(i){
		if(i<10){
			i="0"+i;
		}
		return i;
	}
//初始化cookie
function setCookie(name,value)
	{
		document.cookie=name+"="+escape(value);
	}
	//获取cookie
	function getCookie(name)
	{
		var arr=document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
		if(arr!=null)
			return unescape(arr[2]);
		return null;
	}
	//更新cookie的值，并读取其值
function countUpdate()
{
	
	if(getCookie("ylz"))
	{
		var cookieValue=parseInt(getCookie('ylz'))+1;
		setCookie("ylz",cookieValue);
	}
	else
	{
		setCookie("ylz","1");
		cookieValue=1;
	}
	return cookieValue;
}
//输入更新的末尾订单号
function inputCount()
{
	var inputCookie=countUpdate();
	document.getElementById("nums").innerHTML=inputCookie;
}
//获取订单的英文编号
function getIndex(){
	var myselect=document.getElementById("ordernum");
	var index=myselect.selectedIndex;
	var text1=myselect.options[index].text;
	document.getElementById("or").innerHTML=text1;
